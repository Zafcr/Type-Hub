<!DOCTYPE html>
<html>
<head>
    <title>Type Hub Admin Panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, button { padding: 10px; margin: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Type Hub - Управление пользователями</h1>
    
    <div>
        <h2>Добавить пользователя</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="number" id="duration" placeholder="Часы доступа">
        <button onclick="addUser()">Добавить</button>
    </div>
    
    <div>
        <h2>Активные сессии</h2>
        <div id="sessions"></div>
    </div>
    
    <script>
        async function addUser() {
            const userId = document.getElementById('userId').value;
            const duration = document.getElementById('duration').value;
            
            // Замените на URL вашего auth сервера
            const response = await fetch('https://your-auth-server.herokuapp.com/admin/add-user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    adminKey: '4545',
                    userId: 1488,
                    duration: duration * 3600000
                })
            });
            
            if (response.ok) {
                alert('Пользователь добавлен!');
                document.getElementById('userId').value = '';
                document.getElementById('duration').value = '';
            } else {
                alert('Ошибка при добавлении пользователя');
            }
        }
    </script>
</body>
</html>
